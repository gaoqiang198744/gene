<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfonts-->
<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css'/>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>

</head>
<body>   
<!--top -->
<include file="Public:header" />
<!--topend-->

<!-- start-blog -->
<div class="blog">
	<div class="main">
		<div class="wrap">
			<div class="single-top">
				<div class="wrapper_single">
                                	<foreach name='vlist' item='list'>
					<div class="wrapper_top">
						<div class="grid_1 alpha">
							<div class="date">
								<span>
								{$list.updatetime|date="d",###}
								</span>
								{$list.updatetime|date="m",###}月
							</div>
						</div>
					 	<div class="content span_2_of_single">
						   	<h5 class="blog_title"><a href="{$list.url}">{$list.title}</a></h5>
								<div class="content">
									<div class="span-1-of-1">
										<a href="{$list.url}"><img class="m_img"  src="{$list.litpic}" alt=""/></a>
									</div>
									<div class="span-1-of-2">
                                                                        {$list.description}						 				
						 				<a href="{$list.url}" class="arrow_btn">了解详情</a>
						 			</div>
						 			<div class="clear"> </div>
								</div>

						</div>
						<div class="clear"> </div>
					</div>
                                        </foreach>
                                        {$page}


				</div>


<include file="Article:right" />
				</div>

				<div class="clear"> </div>
			</div>

<!-- //End-content -->
		</div>
	</div>
</div>
<include file="Public:footer" />
</body>
</html>
