<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<link href='http://fonts.useso.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/center.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>
</head>
<body>
<include file="Public:header" />    
<div class="acc-center">
    <div class="wrap">
    <include file="Member:left" />    
        <form method='post' id="form_do" name="form_do" action="">
        <div class="acc-center-container">          
            <div class="acc-form-area">
               <div class="container" id="form_add"> 
              	
                  <h3 class="service-title tl-c">预约取样</h3>
                  <div class="input-container clearfix">
                    <span class="enter-intro">姓名：</span>
                    <input type="text" class="textbox"  name="realname" id="realname" />
                  </div>
                  <div class="input-container clearfix">
                    <span class="enter-intro">手机：</span>
                    <input type="text" class="textbox"  name="telephone" id="telephone" />
                  </div>
                  <div class="input-container clearfix">
                    <span class="enter-intro">城市选择：</span>
                    <select name="province" id="p" ><option></option></select>
                    <select name="city" id="c" ><option></option></select>                  
                  </div>
                  <div class="input-container clearfix">
                    <span class="enter-intro">详细地址：</span>
                    <input type="text" class="textbox" name="address"  id="address" />
                    <div class="enter-tip">
                      <p>请留下您的详细联系地址，<br/>我们将上门取样。</p>
                    </div>
                  </div>
                  <div class="input-container clearfix">
                    <span class="enter-intro">取样时间：</span>
                    <input size="16" type="text" value="" readonly class="textbox form_datetime" name="book_time" id="booktime">
                    <div class="enter-tip">
                      <p>设定一个您方便的时间，我们将提前与您联系。</p>
                    </div>

                  </div>
                  <div class="input-container">
                    <span class="enter-intro">&nbsp;</span>
                    <input type="button" class="btn" style="padding:10px 40px;" value="预约" id="yuyuebtn" />
                  </div>
              </div>
                   
              <div class="container" id="confirm" style="display: none">
                <h3 class="service-title tl-c">信息确认</h3>
                <div class="input-container">
                    <span class="enter-intro">姓名：</span>
                    <span id="cname">
                        周某某
                    </span>
                </div>
                <div class="input-container">
                    <span class="enter-intro">手机：</span>
                    <span  id="ctel">
                        187099435535
                    </span>
                </div>

                <div class="input-container">
                    <span class="enter-intro">详细地址：</span>
                    <span  id="caddress">
                        北京市 朝阳区 大屯路 西奥中心 A座 702
                    </span>
                </div>

                <div class="input-container">
                    <span class="enter-intro">取样时间：</span>
                    <span id="ctime">
                        2015年8月30日 16：00
                    </span>
                </div>
                <div class="input-container tl-c">
                    <input type="button" class="btn default-btn" style="padding:10px 40px; margin-right:30px;" value="修改" />
                    <input type="button" class="btn" style="padding:10px 40px;" value="确定" />
                </div>

              </div>

              <div class="container"id="succes" style="display: none">
                <h3 class="service-title tl-c">预约成功！</h3>
                <p class="regis-tip tl-c" style="color:#ff4400;">我们的工作人员会在近期联系您，并上门取件，请保持电话畅通，感谢选择金堂科技健康检测服务。</p>
                <div class="input-container">
                    <span class="enter-intro">姓名：</span>
                    <span>
                        周某某
                    </span>
                </div>
                <div class="input-container">
                    <span class="enter-intro">手机：</span>
                    <span>
                        187099435535
                    </span>
                </div>

                <div class="input-container">
                    <span class="enter-intro">详细地址：</span>
                    <span>
                        北京市 朝阳区 大屯路 西奥中心 A座 702
                    </span>
                </div>

                <div class="input-container">
                    <span class="enter-intro">取样时间：</span>
                    <span>
                        2015年8月30日 16：00
                    </span>
                </div>
              </div>

            </div>
            <script type="text/javascript" src="__PUBLIC__/js/bootstrap-datetimepicker.js"></script>
            <script type="text/javascript">
            $(function () {
                $(".form_datetime").datetimepicker({
                  format: 'yyyy-mm-dd hh:ii',
                  language: 'cn',
                  autoclose: true,
                });
            });
            </script>
        </div></form>
    </div>
</div>   
<script type="text/javascript" src="__ROOT__/Data/resource/js/city.js"></script>
<script type="text/javascript"> 
    $(function(){ 
        setcity();

　　$("#yuyuebtn").click(function(){      
　　　　$("#form_add").hide();
        $("#confirm").show();
        $("#cname").text($("#realname").val());
        $("#ctel").text($("#telephone").val());
        $("#caddress").text($("#p").find("option:selected").text()+$("#c").find("option:selected").text()+ $("#address").val());
        
        $("#ctime").text($("#booktime").val());
　　}); 
}); 
</script>   
    
<include file="Public:footer" />

</body>
</html>
