<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<link href='http://fonts.useso.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
 <link href="__PUBLIC__/css/center.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>


</head>

<body>
<include file="Public:header" />

<div class="acc-center">
    <div class="wrap">
    <include file="Member:left" />    

        <div class="acc-center-container">
            <div class="simple-intro tl-c" style="padding-top:100px;">
                <if condition="$book_info eq true">
                    <table cellspacing="0" cellpadding="0">
                        <tr>
                            <th>姓名</th><th>创建时间</th><th>预约时间</th><th>预约进度</th>
                        </tr> 
                    <foreach name="book_info" item="list">
                      <tr>
                         <td>{$list.realname}</td><td>{$list.create_time|date="Y-m-d H:i:s",###}</td><td>{$list.book_time|date="Y-m-d H:i:s",###}</td><td>{$list.status_info}</td>
                      </tr>
                     <br/>
                    </foreach>
                    </table>
                <else />
                    <p>
                        还没有预约<br/>点击“预约”查看详情。
                    </p>
                    <br/>
                    <a href="{:U('Member/book')}" class="btn" style="padding:10px 40px;">预约</a>
                </if>

            </div>
        </div>
    </div>
</div> 
<include file="Public:footer" />

</body>
</html>
