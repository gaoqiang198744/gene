<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>{$title}-<yang:sitename /></title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
 <link href="__PUBLIC__/css/center.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>


</head>

<body>
<include file="Public:header" />
<div class="acc-center acc-center-new">
    <div class="wrap">
        <div class="clearfix">
            <div class="avator-area">
                <div class="img-area"><img src="__PUBLIC__/images/xiaolian.png"/>
				</div>
            </div>
            <br/>
            <div>
                <span class="font">账户：{$user.email}</span>
                <a href="{:U('Member/password')}" style="font-size:14px; margin-left:40px;">修改密码</a>
            </div>
            <br/>
            <br/>
            <div><a href="{:U(MODULE_NAME.'/Member/book')}" class="btn">绑定序列码</a></div>
            <br/>
            <p class="font">请将检测盒内的序列码和密码与账户绑定便于以后查看检测报告</p>
        </div>
        <if condition="$book_info eq true">
        <h4 class="tl-c has-buy-title">已购买的服务</h4>
        <table class="acc-center-table jihua-table">
            <tbody>
                <tr>
                    <th>序列码</th>
                    <th>套餐</th>                  
                    <th>绑定日期</th>
                    <th>检测进度</th>
                    <th>查看报告</th>
                </tr>
            <foreach name="book_info" item="b">
                <tr>
                <td>{$b.sn}</td>
                <td>{$b.product}</td>
                <td>{$b.create_time|date='Y-m-d',###}{$b.sid}</td>
                <td>{$b.status_info}</td>
                <td>
                <if condition="$b.status eq '4'">
                  <div class="img-container">
                <else />
                  <div class="img-container has-no"> 
                </if>
                    <a href="{:U('Result/index/sid/'.$b['sid'])}" class="item jiance"></a>
                    <a href="{:U('Result/yingyang/sid/'.$b['sid'])}" class="item yinyang"></a>
                    <a href="{:U('Result/sport/sid/'.$b['sid'])}" class="item yundong"></a>
                  </div>
                </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <else />
            <h4 class="tl-c has-buy-title">您还没有购买服务</h4>
        </if>

    </div>
</div>
<include file="Public:footer" />

</body>
</html>
