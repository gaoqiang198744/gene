<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<link href='http://fonts.useso.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>
<script type="text/javascript">
function changeVcode(obj){
	$("#VCode").attr("src",'<yang:vcodeurl />'+ '#'+Math.random());
	return false;
}
$(function () {
    $('#register_button').click(function(){
    	$.post("{:U(MODULE_NAME. '/Public/register')}",{
	  email:$('#email').val(),
          password:$('#password').val(),
          rpassword:$('#rpassword').val(), 
	},function(d){
		if(d.status == 1){
                    //alert(d.url);
                    location.href = d.url;
		}else{
                    $(".error-tip").hide();                  
                    $("#"+d.input+"_info").html(d.info);
                    $("#"+d.input+"_info").show();
                }
	},'json');
    });    
});
</script>
</head>

<body>
<include file="Public:header" />   

<div class="login-area">
  <div class="wrap">
    <form method='post' id="form_do" name="form_do" action="">
      <h3 class="service-title tl-c">账户注册</h3>
      <div class="input-container clearfix">
        <span class="enter-intro">邮箱：</span>
        <input type="text" class="textbox" name="email" id="email" />
        <p class="error-tip" id="email_info" style="display: none">！错误提示</p>
      </div>
      <!--<div class="input-container">
        <span class="enter-intro">验证码：</span>
        <input type="text" class="textbox" />
        <a href="" class="btn default-btn code-btn">获取验证码</a>
      </div>
      <div class="input-container">
        <span class="enter-intro">验证码：</span>
        <input type="text" class="textbox" />
        <a href="" class="btn default-btn code-btn disabled">稍后获取（60秒）</a>
      </div>-->
      <div class="input-container">
        <span class="enter-intro">密码：</span>
        <input type="password" class="textbox" name="password" id="password"/>
      </div>
      <div class="input-container">
        <span class="enter-intro">确认密码：</span>
        <input type="password" class="textbox" name="rpassword" id="rpassword"/>
        <p class="error-tip" id="password_info" style="display: none">！错误提示</p>
      </div>
      <p class="regis-tip" style="margin-left:200px;">（对于您的个人信息我们将保密，请放心填写）</p>
      <div class="input-container">
        <span class="enter-intro">&nbsp;</span>
        <input type="button"  id="register_button" class="btn" style="padding:10px 40px;" value="注册"/>
      </div>
    </form>

  </div>
</div>  
<include file="Public:footer" />

</body>
</html>
