<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfonts-->
<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css'/>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/css/edit.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>
</head>

<body>
<include file="Public:header" />
<!-- start-blog -->
<div class="blog">

	<div class="main">
		  	<div class="wrap">
			 	<div class="single-top">
				 <div class="wrapper_single">
					  <div class="wrapper_top">
						<div class="grid_1 alpha">
							<div class="date">
								<span>
									{$content.updatetime|date='d',###}
								</span>
								{$content.updatetime|date='m',###}月
							</div>
						</div>
					 	<div class="content span_2_of_single">
						   		<h5 class="blog_title"><a href="{$content.url}">{$content.title}</a></h5>
						   		<div class="links">
									<h3 class="comments">By&nbsp;{$content.author}</h3>
									<h3 class="comments"><a href="#"><span class="review-count">0</span>评论</a></h3>
									<h3 class="tags">Tags:{$content.keywords} </h3>

									<div class="clear"> </div>
								</div>
								{$content.content}
								<div class="grid_2_page">
									<ul>
										<li class="preview"><a href="#"><span> </span></a></li>
										<li><a href="#"><yang:prev /> </a></li>
										<li><a href="#"><yang:next /></a></li>
										<li class="next"><a href="#"><span> </span></a></li>
										<div class="clear"> </div>
									</ul>
								</div>
								<div class="recentpost">
							 		<h4>最新文章</h4>
								 	<ul class="sidebar_1">
                                                                        <yang:artlist limit='5' pagesize='0' titlelen='16'>
							           	<li><a href="{$artlist.url}">{$artlist.title}</a></li>						            
                                                                     </yang:artlist>
							          </ul>
						        </div>
						        <div class="comments comment-box">
						        	<h4><span class="review-count">0</span>评论</h4>
                                                                        <div class="more-comment">
                                                                            后面还有<span id="more_count"></span>条评论，<a href="javascript:get_review();">点击查看>></a>
                                                                        </div>				  
						        </div>

						        <div class="comments-area comment-item">
				  		        <h4>留下你的足迹</h4>
											<form action="{:U(MODULE_NAME.'/Review/add')}" method="post" class="" id="reviewForm"  autocomplete="off">
                                                                                                    	<input type="hidden" name="post_id" value="{$content.id}"/>
                                                                                                        <input type="hidden" name="model_id" value="{$cate.modelid}" />
                                                                                                        <input type="hidden" name="title" value="{$content.title}"/>
                                                                                                        <input type="hidden" name="review_id" value="0" />
												<p>
													<input type="text" name="username" value="昵称*" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '昵称*';}" placeholder="昵称*" >
												</p>
												<p>
													<input type="text" name="email" value="邮箱*" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '邮箱*';}">
												</p>
												<div class="clear"> </div>
												<div class="text_area">
													<textarea name="content" onFocus="if(this.value == '想说的话*') this.value='';" onBlur="if(this.value == '') this.value='想说的话*';">想说的话*</textarea>
												</div>
												<div>
													<div class="sky_form">
														<!--<label class="checkbox"><input type="checkbox" name="checkbox"><i>通过电子邮件通知我后续的评论</i></label>-->
													</div>
													<div class="button send_button comment-ft">
													   	 <input type="submit" value="评论">
													</div>
												</div>
											
							  </div>
					</div>
					</div>
					<div class="clear"> </div>
				</div>
                                </form>
<include file="Article:right" />

		  </div>
			<div class="clear"> </div>
		</div>
	</div>
</div>

<!-- //end-blog_inner -->
    <script type="text/javascript" src="__PUBLIC__/js/review.js"></script>
    <script type="text/javascript" language="javascript"> 
        var get_review_url = "{:U(MODULE_NAME.'/Review/getlist')}";
        var post_review_url = "{:U(MODULE_NAME.'/Review/add')}";   
		function changeVcode(obj){
			$("#VCode").attr("src",'<yang:vcodeurl />'+ '#'+Math.random());
			return false;
		}
	</script>



<include file="Public:footer" />

</body>
</html>
